{% extends 'base.html' %}
{% load static %}

{% block css %}<link rel="stylesheet" href="{% static 'css/crear.css' %}">{% endblock %}
{% block title %}Comicstore - Editar{% endblock %}
{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Editar Comic</h2>
    <form method="post">
        {% csrf_token %}  
        {{ form.as_p }}  
        <button class="btn btn-primary float-end mt-3" type="submit">Guardar</button>
    </form>
    <a href="{% url 'listar' %}" class="btn btn-primary mt-3">Volver</a>
    <div id="idMensaje">
        {% if mensaje %}
            <p>{{ mensaje }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
{% block js %}
    <script src="{% static 'js/crear.js' %}"></script>
{% endblock %}
